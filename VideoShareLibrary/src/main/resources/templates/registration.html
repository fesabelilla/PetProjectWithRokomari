<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="static/styles.css">
</head>

<body>	

	 <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="registrationForm" role="form" th:object="${user}">
						<div class="form-group">
							<h2>Create User Account</h2>
							<h4 style="color:red;" th:text="${msg}"></h4>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">User Name</label>
							<input id="signupName" type="text" maxlength="50" class="form-control" name="fullName" th:value="${name}"></input>
							<style>
							  .control-label:after {
							    content:" *";
							    color: red;
							  }
							</style>
							<span style="color:red;" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"> </span>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Phone Number</label>
							<input id="signupphoneNumber" type="text" maxlength="50" class="form-control" name="phoneNumber" th:value="${phoneNo}"></input>
							<span style="color:red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="signupName">Address</label>
							<input id="signupAddress" type="text" maxlength="50" class="form-control" name="address" th:value="${address}"></input>
							<span style="color:red;" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="signupEmail" type="email" maxlength="50" class="form-control" name = "email" th:value="${email}"></input>
							<span style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 8 characters" length="40" name="password"></input>
							<span style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
						
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>
						 
						<hr>
						<p>Already have an account? <a href="login">LogIn</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
