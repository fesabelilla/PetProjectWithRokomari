<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>Home Page</title>
	 <meta charset="ISO-8859-1">
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	  <link rel="stylesheet" href="static/styles.css">
	  <link rel="stylesheet" href="video.css">
	  
</head>

<body  style=" background-color:#F0F3F6">

	<!-- Nav-bar start -->
	<nav  th:replace="fragments :: htmlNavbar"></nav>
	<!-- Nav-bar end-->
	<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
	<!--HEADER
	<header th:replace="fragments :: htmlHeader"></header>
	 -->
	 
	<!-- show books -->
	
    <!--For Row containing all card-->
    
        <!--Card 1-->
<div class="container" >
	<div class="row">
		<div class="card mb-6 col-md-6">
			<div class="card mb-12" style="background-color: black;">
			<iframe  class="vid" id="yt"
				th:src="'https://www.youtube.com/embed/'+${video.videoLink}+'?autoplay=1&loop=1&autopause=0'" allow="autoplay">
			</iframe>
			</div>
			
			<div class="card mb-12" style="background-color: white; height: 500px; display: inline;">
				<div id="content">
				  <!-- <center>
				        <button type="button" onclick="myFunction()">Play</button>
				    </center> 
				   --> 
				    <div class=" container ml-3">
					<h5 class="card-title" style="color:blue" th:text=${video.videoTitle}><strong>Card title</strong></h5>
				</div>
				
				 <div class="container ml-3 font-weight-bold">
					<table>
						<tr>
							<td style="font-size: 0.875em">Video Count :</td>
							<td style="font-size: 0.875em"
								th:text="' '+ ${video.videoId}"></td>
						</tr>
						<tr>
							<td style="font-size: 0.875em">View Count :</td>
							<td style="font-size: 0.875em; color:#1078E2;" 
								th:text="' '+${video.viewCount}"></td>
						</tr>
						<tr>
							<td style="font-size: 0.875em">Like Count :</td>
							<td style="font-size: 0.875em"
								th:text="' '+ ${video.likeCount}"></td>
						</tr>
						<tr>
							<td style="font-size: 0.875em">Dislike Count :</td>
							<td style="font-size: 0.875em; color:#1078E2;" 
								th:text="' '+${video.dislikeCount}"></td>
						</tr>
						
					</table>
				</div>

						<div class="card mb-12">
							<div class="container">
								<div class="row">
									<div class="col">
										<form method="post" action="/like">
											<div class="form-group row">
												<div class="col-8">
													<button name="submit" type="submit" class="btn btn-success">Like</button>
												</div>
											</div>
										</form>
									</div>

									<div class="col">
										<form method="post" action="/dislike">
											<div class="form-group row">
												<div class="col-8">
													<button name="submit" type="submit" class="btn btn-danger">DisLike</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						
						<div class=" container ml-3" th:if="${SessionId}">
							<details>
							  <summary>Details</summary>
							  <h6 class="card">Uploader's Name</h6>
							  <h6 class="card" th:text=${video.userName}></h6>
							  
							  <h6>Liked Users</h6>
								<div class="card mb-12" th:each="likeUser : ${likedUserList}">
									<ul>
									  <li th:text=${likeUser}></li>
									</ul>
								</div>
								
							 <h6>Disliked Users</h6>
								<div class="card mb-12" th:each="dislikeUser : ${disLikedUserList}">
									<ul>
									  <li th:text=${dislikeUser}></li>
									</ul>
								</div>
							  
							</details>
						</div>


					</div>				
				</div>
			</div>
		
		</div>
	</div>
       
 </div>
 
 
    <br>
	
	<!-- FOOTER -->
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<!-- for date -->

	

</body>
</html>
